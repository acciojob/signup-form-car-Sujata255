<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Signup Form</h1>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>
		<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br><br>
        <label for="gender">Gender:</label>
        
        <input type="radio" id="gender" name="gender" value="male" required> Male
        <input type="radio" id="gender" name="gender" value="female" required> Female
        <br><br>
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">-Please choose an option--</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <br>
		<br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br>
		<br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
		<br>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="Phone Number">
        <br>
		<br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
		<br>
        <label for="tos">Agree to the TOS:</label>
        <input type="checkbox" id="tos" name="tos" required> I agree
        <br>
		<br>
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
